<div class="student-detail-div">
  <div class="text-center" style="margin: 20px;">
    <div *ngIf="studentService.formData.profilePic == '' " class="circle"></div>
    <img *ngIf="studentService.formData.profilePic != '' "
         ngSrc="{{studentService.formData.profilePic == null ? profilePicEmpty : studentService.formData.profilePic}}" class="rounded" alt="..." width="175" height="175">
  </div>
  <form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="studentService.formSubmitted">
    <div class="form-group row row-custom-css">
      <label for="firstName" class="col-sm-4 col-form-label">First Name:</label>
      <div class="col-sm-8">
        <input *ngIf="isEditing || isInserting" type="text" class="form-control" id="firstName" placeholder="Enter first name" [(ngModel)]="studentService.formData.firstName" name="firstName">
        <input *ngIf="!isEditing && !isInserting" type="text" class="form-control" id="firstName2" [(ngModel)]="studentService.formData.firstName" name="firstName" disabled>
      </div>
    </div>
    <div class="form-group row row-custom-css">
      <label for="lastName" class="col-sm-4 col-form-label">Last Name:</label>
      <div class="col-sm-8">
        <input *ngIf="isEditing || isInserting" type="text" class="form-control" id="lastName" placeholder="Enter last name" [(ngModel)]="studentService.formData.lastName" name="lastName">
        <input *ngIf="!isEditing && !isInserting" type="text" class="form-control" id="lastName2" [(ngModel)]="studentService.formData.lastName" name="lastName" disabled>
      </div>
    </div>
    <div class="form-group row row-custom-css">
      <label for="mobile" class="col-sm-4 col-form-label">Mobile:</label>
      <div class="col-sm-8">
        <input *ngIf="isEditing || isInserting" type="text" class="form-control" id="mobile" placeholder="Enter mobile number" [(ngModel)]="studentService.formData.mobile" name="mobile">
        <input *ngIf="!isEditing && !isInserting" type="text" class="form-control" id="mobile2" [(ngModel)]="studentService.formData.mobile" name="mobile" disabled>
      </div>
    </div>
    <div class="form-group row row-custom-css">
      <label for="email" class="col-sm-4 col-form-label">Email:</label>
      <div class="col-sm-8">
        <input *ngIf="isEditing || isInserting" type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="studentService.formData.email" name="email">
        <input *ngIf="!isEditing && !isInserting" type="email" class="form-control" id="email2" [(ngModel)]="studentService.formData.email" name="email" disabled>
      </div>
    </div>
    <div class="form-group row row-custom-css">
      <label for="nic" class="col-sm-4 col-form-label">NIC:</label>
      <div class="col-sm-8">
        <input *ngIf="isEditing || isInserting" type="text" class="form-control" id="nic" placeholder="Enter NIC" [(ngModel)]="studentService.formData.nic" name="nic">
        <input *ngIf="!isEditing && !isInserting" type="text" class="form-control" id="nic2" [(ngModel)]="studentService.formData.nic" name="nic" disabled>
      </div>
    </div>
    <div class="form-group row row-custom-css">
      <label for="dateOfBirth" class="col-sm-4 col-form-label">Date of Birth:</label>
      <div class="col-sm-8">
        <input *ngIf="isEditing || isInserting" type="text" class="form-control" id="dateOfBirth" placeholder="Select date" onfocus="(this.type='date')" [(ngModel)]="studentService.formData.dateOfBirth" name="dateOfBirth">
        <input *ngIf="!isEditing && !isInserting" type="text" class="form-control" id="dateOfBirth2" onfocus="(this.type='date')" [(ngModel)]="studentService.formData.dateOfBirth" name="dateOfBirth" disabled>
      </div>
    </div>
    <div class="form-group row row-custom-css">
      <label for="address" class="col-sm-4 col-form-label">Address:</label>
      <div class="col-sm-8">
        <textarea *ngIf="isEditing || isInserting" class="form-control" id="address" rows="2" placeholder="Enter address" [(ngModel)]="studentService.formData.address" name="address"></textarea>
        <textarea *ngIf="!isEditing && !isInserting" class="form-control" id="address2" rows="2" [(ngModel)]="studentService.formData.address" name="address" disabled></textarea>
      </div>
    </div>
      <button *ngIf="isInserting" type="submit" class="btn btn-primary" >Add Student</button>
      <button *ngIf="isEditing" type="submit" class="btn btn-primary">Save Changes</button>
      <button *ngIf="isDeleting" class="btn btn-primary" (click)="deleteStudent(studentService.formData.id)">Delete Student</button>
  </form>
</div>
