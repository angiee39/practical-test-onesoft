<div class="container">
    <form>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
                <input *ngIf="isEditing" type="text" class="form-control" id="firstName" placeholder="Enter first name" [(ngModel)]="student.firstName">
                <p *ngIf="!isEditing" class="static-text">{{ student.firstName }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
                <input *ngIf="isEditing" type="text" class="form-control" id="lastName" placeholder="Enter last name" [(ngModel)]="student.lastName">
                <p *ngIf="!isEditing" class="static-text">{{ student.lastName }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="mobile" class="col-sm-2 col-form-label">Mobile:</label>
            <div class="col-sm-10">
                <input *ngIf="isEditing" type="text" class="form-control" id="mobile" placeholder="Enter mobile number" [(ngModel)]="student.mobile">
                <p *ngIf="!isEditing" class="static-text">{{ student.mobile }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input *ngIf="isEditing" type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="student.email">
                <p *ngIf="!isEditing" class="static-text">{{ student.email }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="nic" class="col-sm-2 col-form-label">NIC:</label>
            <div class="col-sm-10">
                <input *ngIf="isEditing" type="text" class="form-control" id="nic" placeholder="Enter NIC" [(ngModel)]="student.nic">
                <p *ngIf="!isEditing" class="static-text">{{ student.nic }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="dateOfBirth" class="col-sm-2 col-form-label">Date of Birth:</label>
            <div class="col-sm-10">
                <input *ngIf="isEditing" type="date" class="form-control" id="dateOfBirth" [(ngModel)]="student.dateOfBirth">
                <p *ngIf="!isEditing" class="static-text">{{ student.dateOfBirth }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-10">
                <textarea *ngIf="isEditing" class="form-control" id="address" rows="3" placeholder="Enter address" [(ngModel)]="student.address"></textarea>
                <p *ngIf="!isEditing" class="static-text">{{ student.address }}</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="isEditing">Submit</button>
    </form>
</div>
