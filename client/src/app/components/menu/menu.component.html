<div class="mx-auto">
    <button type="button" class="btn btn-primary" (click)="toggleInsertMode()" style="margin: 2px;">Insert</button>
    <button type="button" class="btn btn-success" (click)="toggleEditMode()" style="margin: 2px;">Edit</button>
    <button type="button" class="btn btn-danger" (click)="toggleDeleteMode()" style="margin: 2px;">Delete</button>
</div>
