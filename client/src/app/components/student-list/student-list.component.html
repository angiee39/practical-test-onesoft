<div class="container">
    <table datatable [dtOptions]="dtOptions" class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>NIC</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of studentDataService.list"
                (click)="onSelect(student)"
                [ngStyle]="{'font-weight':selectedStudent === student ? 'bold' : 'normal' }">
                <td>{{ student.id }}</td>
                <td>{{ student.firstName }}</td>
                <td>{{ student.lastName }}</td>
                <td>{{ student.mobile }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.nic }}</td>
                <td><img src="{{student.profilePic ?? profilePicEmpty}}" class="rounded" alt="..." width="40" height="40"></td>
            </tr>
        </tbody>
    </table>
</div>
